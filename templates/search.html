<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css">
    <title>Search</title>
</head>
<body>
    <header>
        <a class="logo" href="/" type="button">Biblioteca</a>
        <div class="container">
            <nav class="navbar">
                <ul>
                    <li><a href="{{url_for('data')}}">Books</a></li>
                    <li><a href="{{url_for('add')}}">Add</a></li>
                    <li><a href="{{url_for('delete')}}">If</a></li>
                    <li><a href="#">Works</a></li>
                </ul>
            </nav>
    
        </div>
        
    </header>
    <h1>Here's what we found for "{{term}}"</h1>
    <br>
    {%if books%}
   <div class="data" >
        {%for book in books%}
            <h2>{{book.title}}</h2>
            <p>{{book.author}}</p>
            <p>{{book.date_published}}</p>
            <a href="{{url_for('borrow', book_id=book_id)}}">Borrow</a>
        {%endfor%}
    </div>
    {%else%}
        <h1>{{term}} is not in our library</h1>    
    {%endif%}
    
</body>
</html>
