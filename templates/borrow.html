<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css">
    <title>Borrow</title>
</head>
<body>
    <header>
        <a href="/"><img src="/static/images/bibliopus.png" alt="logo" class="logo"></a>
        <div class="container">
            <nav class="navbar">
                <ul>
                    <li><a href="{{url_for('data')}}">Books</a></li>
                    <li><a href="{{url_for('add')}}">Add</a></li>
                    <li><a href="{{url_for('delete')}}">Delete</a></li>
                    <li><a href="{{url_for('loans')}}">Return</a></li>
                </ul>
            </nav>
    
        </div>
    </header>
    <div class="borrow" align="center">
        <div align="center" class="borrowborder">
            <div class="borrowheader">
                <h1>Borrow a book</h1>
            </div><br><br>
            <h2 class="borrowbook">
                <form method="POST">
                    <input type="text" id="fname" name="fname" placeholder="First Name" class="textbox" required><br><br>
                    <input type="text" id="lname" name="lname" placeholder="Last Name"class=textbox required><br><br>
                    <input type="text" id="email" name="email" placeholder="Email Address" class="textbox" required><br><br>
                    <input type="number" id="number" name="number" placeholder="Phone Number" class="textbox" required><br><br>
                    <input type="submit" name="borrow" id="borrow" class="btn">
                </form>
            </h2>
        </div>
    </div>
    
        

    
</body>
