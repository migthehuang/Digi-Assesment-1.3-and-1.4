<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css">
    <title>Borrow</title>
</head>
<body>
    <header>
        <a class="logo" href="/" type="button">Biblioteca</a>
        <div class="container">
            <nav class="navbar">
                <ul>
                    <li><a href="{{url_for('data')}}">Books</a></li>
                    <li><a href="{{url_for('add')}}">Add</a></li>
                    <li><a href="{{url_for('delete')}}">Delete</a></li>
                    <li><a href="{{url_for('loans')}}">Return</a></li>
                </ul>
            </nav>
    
        </div>
    </header>
    <h1>Borrow a book</h1>
    <h2>Please input your information</h2>
    <form method="post">
        <input type="text" id="fname" name="fname" placeholder="First Name">
        <input type="text" id="lname" name="lname" placeholder="Last Name">
        <input type="text" id="email" name="email" placeholder="Email Address">
        <input type="number" id="number" name="number" placeholder="Phone Number">
        <input type="submit" name="borrow" id="borrow">
        {%for book in books%}
        <h2>{{book.title}}</h2>
        {%endfor%}
        

    </form>
</body>
</html>
